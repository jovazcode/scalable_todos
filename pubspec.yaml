name: scalable_todos
description: Showcasing a Scalable "CLEAN-Layered & Feature-Sliced" Flutter App.
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  bloc: ^8.1.4
  bloc_concurrency: ^0.2.5
  clean_foundations:
    path: packages/clean_foundations
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_localizations:
    sdk: flutter
  get_it: ^7.7.0
  go_router: ^13.2.4
  intl: ^0.19.0
  local_storage_todos_api:
    path: packages/local_storage_todos_api
  todos_api:
    path: packages/todos_api
  todos_data:
    path: packages/todos_data
  todos_domain:
    path: packages/todos_domain

dev_dependencies:
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
